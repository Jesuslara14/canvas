<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas1" width="500px" height="500px"></canvas>
    <canvas id="myCanvas2" width="500px" height="500px"></canvas>
    <canvas id="myCanvas3" width="500px" height="500px"></canvas>
    <canvas id="myCanvas4" width="500px" height="500px"></canvas>
    <canvas id="myCanvas5" width="500px" height="500px"></canvas>
    <canvas id="myCanvas6" width="500px" height="500px"></canvas>
    <script>
        //Lines
        var ctx = document.getElementById("myCanvas1").getContext("2d");
        ctx.moveTo(150, 150);
        ctx.lineTo(350, 150);
        ctx.lineTo(350, 350);
        ctx.lineTo(150, 350);
        ctx.lineTo(150, 150);
        ctx.lineTo(0, 0);
        ctx.moveTo(350, 150);
        ctx.lineTo(500, 0);
        ctx.moveTo(350, 350);
        ctx.lineTo(500, 500);
        ctx.moveTo(150, 350);
        ctx.lineTo(0, 500);
        ctx.stroke();

        //Style and beginPath
        var ctx2 = document.getElementById("myCanvas2").getContext("2d");
        ctx2.beginPath();
        ctx2.moveTo(100, 200);
        ctx2.lineTo(400, 200);
        ctx2.strokeStyle = 'rgb(0, 50, 0)';
        ctx2.lineWidth = 10;
        ctx2.stroke();

        ctx2.beginPath();
        ctx2.moveTo(100, 250);
        ctx2.lineTo(400, 250);
        ctx2.strokeStyle = 'rgb(100, 50, 0)';
        ctx2.lineWidth = 10;
        ctx2.stroke();

        ctx2.beginPath();
        ctx2.moveTo(100, 300);
        ctx2.lineTo(400, 300);
        ctx2.strokeStyle = 'rgb(0, 100, 100)';
        ctx2.lineWidth = 10;
        ctx2.stroke();

        //Rect
        var ctx3 = document.getElementById("myCanvas3").getContext("2d");
        ctx3.rect(100, 100, 300, 300);
        ctx3.fillStyle = 'rgb(0, 100, 100)';
        ctx3.fill();
        ctx3.stroke();

        //Circle
        var ctx4 = document.getElementById("myCanvas4").getContext("2d");
        ctx4.arc(250, 250, 100, 0, 2 * Math.PI);
        ctx4.fillStyle = 'rgb(100, 0, 100)';
        ctx4.fill();
        ctx4.stroke();

        //Triangle
        var ctx5 = document.getElementById("myCanvas5").getContext("2d");
        ctx5.beginPath();
        ctx5.lineJoin = "round";
        ctx5.lineWidth = 10;
        ctx5.lineCap = "round"
        ctx5.moveTo(150, 350);
        ctx5.lineTo(250, 150);
        ctx5.lineTo(350, 350);
        ctx5.lineTo(150, 350);
        ctx5.stroke();

        //Text and Gradient
        var ctx6 = document.getElementById("myCanvas6").getContext("2d");
        var grd = ctx6.createLinearGradient(0, 0, 500, 500);
        grd.addColorStop(0, "Red");
        grd.addColorStop(1, "Blue");
        ctx6.beginPath();
        ctx6.strokeStyle = grd;
        ctx6.font = '40px Calibri';
        ctx6.fillText(':3', 150, 150);
    </script>
</body>
</html>
